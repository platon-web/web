    <link rel="stylesheet" href="task04.css" />
  </head>
  <body>
    <div class="container">
      <div class="article">
        <div class="article-body">
          <h2 class="title">What is lorem ipsum?</h2>
          <div class="content">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis
            eveniet ipsam doloremque, non asperiores exercitationem id
            laudantium doloribus, delectus accusantium, dolorem molestiae

        </div>
        <div class="article-comments" id="article-comments"></div>
      </div>
      <div class="new-comment-form">
        <h4>Leave your comment</h4>
        <label for="name">Name: </label>
        <input type="text" id="name" />
        <label class="block" for="comment">Comment: </label>
        <textarea id="comment" class="comment-area"></textarea>

      </div>
    </div>
    <script src="task04.js"></script>
